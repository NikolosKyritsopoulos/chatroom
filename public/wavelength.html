<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wavelength Game</title>
  <link rel="stylesheet" href="wavelength.css">
</head>
<body>
    <button onclick="window.location.href='index.html'">Home</button>
  <div id="wavelength-container">
    <h1>Wavelength Game</h1>
    <div id="players">
      <div id="player1">
        <h2>Player 1</h2>
        <ul id="player1Data"></ul>
      </div>
      <div id="player2">
        <h2>Player 2</h2>
        <ul id="player2Data"></ul>
      </div>
    </div>
    <div id="message-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script src="wavelength.js"></script>
</body>
</html>
